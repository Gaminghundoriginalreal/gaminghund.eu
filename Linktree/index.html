<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Upload</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }
        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }
        .highlight {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Linktree Upload</h1>
        <p>Du willst einen Linktree bei uns hochladen? Dann gehe auf <span class="highlight">Discord</span> und frage bei <span class="highlight">GamingHund</span> nach.</p>
        <p>GamingHund ist der Seitenowner und sein Discord-Name lautet: <span class="highlight">gaminghund</span>.</p>
        <p>Wenn du ihn hinzufügst, <span class="highlight">MUSS</span> du ihm schreiben, sonst wird die Anfrage nicht angenommen.</p>
    </div>
</body>
</html>
